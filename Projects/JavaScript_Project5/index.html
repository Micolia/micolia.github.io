<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <link href="https://fonts.googleapis.com/css2?family=Itim&family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
<h1>Currency Converter</h1>
<section class="conversione">
    <label for="amount">Pesos CLP</label>
    <input type="number" id="amount" placeholder="Enter the amount" required>
    <label for="currency">Convert to:</label>
    <select id="currency">
        <option value="euro">Euro</option>
        <option value="dolar">Dollar</option>
    </select>
    <button onclick="convertCurrency()">Convert</button>
</section>

<div>
<h3 id="result" class="result"></h3>
</div>

<section class="canvas-container">
    <canvas id="myChart"></canvas>
</section>

<script src="assets/js/script.js"></script>
</body>
</html>
